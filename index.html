<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Carros</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background-color: #222;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        #road {
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                #fff,
                #fff 40px,
                #333 40px,
                #333 80px
            );
            animation: moveRoad 2s linear infinite;
        }
        
        @keyframes moveRoad {
            from { background-position: 0 0; }
            to { background-position: 0 80px; }
        }
        
        #player-car {
            position: absolute;
            width: 50px;
            height: 80px;
            bottom: 100px;
            left: 175px;
            background-color: #e74c3c;
            border-radius: 10px;
            z-index: 10;
        }
        
        #player-car::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: #c0392b;
            top: -10px;
            left: 10px;
            border-radius: 5px 5px 0 0;
        }
        
        .opponent-car {
            position: absolute;
            width: 50px;
            height: 80px;
            background-color: #3498db;
            border-radius: 10px;
            z-index: 5;
        }
        
        .opponent-car::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 20px;
            background-color: #2980b9;
            top: -10px;
            left: 10px;
            border-radius: 5px 5px 0 0;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            z-index: 20;
        }
        
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            text-align: center;
            display: none;
            z-index: 30;
        }
        
        #restart-btn {
            padding: 10px 20px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="road"></div>
        <div id="player-car"></div>
        <div id="score">Pontos: 0</div>
        <div id="game-over">
            Fim de Jogo!<br>
            <span id="final-score">Pontos: 0</span><br><br>
            <button id="restart-btn">Jogar Novamente</button>
        </div>
    </div>

    <script>
        // Elementos do jogo
        const gameContainer = document.getElementById('game-container');
        const playerCar = document.getElementById('player-car');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        // Variáveis do jogo
        let gameRunning = true;
        let score = 0;
        let gameSpeed = 2;
        let playerX = 175;
        let opponents = [];
        let gameLoop;
        let opponentInterval;
        
        // Tamanhos
        const containerWidth = gameContainer.offsetWidth;
        const playerWidth = playerCar.offsetWidth;
        
        // Controles
        const keys = {
            ArrowLeft: false,
            ArrowRight: false,
            ArrowUp: false,
            ArrowDown: false
        };
        
        // Eventos de teclado
        document.addEventListener('keydown', function(e) {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
                keys[e.code] = true;
            }
            
            // Reiniciar com espaço
            if (e.code === 'Space' && !gameRunning) {
                startGame();
            }
        });
        
        document.addEventListener('keyup', function(e) {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.code)) {
                keys[e.code] = false;
            }
        });
        
        // Criar um carro oponente
        function createOpponent() {
            const opponent = document.createElement('div');
            opponent.className = 'opponent-car';
            
            const width = 50;
            const height = 80;
            
            opponent.style.width = `${width}px`;
            opponent.style.height = `${height}px`;
            
            const lanes = [100, 175, 250]; // Posições possíveis nas pistas
            const x = lanes[Math.floor(Math.random() * lanes.length)];
            
            opponent.style.left = `${x}px`;
            opponent.style.top = `-${height}px`;
            
            gameContainer.appendChild(opponent);
            
            opponents.push({
                element: opponent,
                x: x,
                y: -height,
                width: width,
                height: height,
                speed: gameSpeed + Math.random() * 2
            });
        }
        
        // Verificar colisões
        function checkCollision(opponent) {
            return playerX < opponent.x + opponent.width &&
                   playerX + playerWidth > opponent.x &&
                   gameContainer.offsetHeight - 100 < opponent.y + opponent.height &&
                   gameContainer.offsetHeight - 100 + playerCar.offsetHeight > opponent.y;
        }
        
        // Atualizar o jogo
        function updateGame() {
            if (!gameRunning) return;
            
            // Mover jogador
            if (keys.ArrowLeft && playerX > 50) {
                playerX -= 5;
            }
            if (keys.ArrowRight && playerX < containerWidth - playerWidth - 50) {
                playerX += 5;
            }
            
            playerCar.style.left = `${playerX}px`;
            
            // Mover oponentes
            for (let i = opponents.length - 1; i >= 0; i--) {
                const opponent = opponents[i];
                opponent.y += opponent.speed;
                opponent.element.style.top = `${opponent.y}px`;
                
                // Verificar colisão
                if (checkCollision(opponent)) {
                    gameOver();
                    return;
                }
                
                // Remover oponentes que saíram da tela
                if (opponent.y > gameContainer.offsetHeight) {
                    gameContainer.removeChild(opponent.element);
                    opponents.splice(i, 1);
                    score++;
                    scoreElement.textContent = `Pontos: ${score}`;
                    
                    // Aumentar dificuldade
                    if (score % 5 === 0) {
                        gameSpeed += 0.2;
                    }
                }
            }
            
            gameLoop = requestAnimationFrame(updateGame);
        }
        
        // Fim de jogo
        function gameOver() {
            gameRunning = false;
            cancelAnimationFrame(gameLoop);
            clearInterval(opponentInterval);
            
            finalScoreElement.textContent = `Pontos: ${score}`;
            gameOverElement.style.display = 'block';
        }
        
        // Iniciar jogo
        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 2;
            playerX = 175;
            
            scoreElement.textContent = `Pontos: ${score}`;
            gameOverElement.style.display = 'none';
            playerCar.style.left = `${playerX}px`;
            
            // Remover todos os oponentes
            opponents.forEach(opponent => {
                gameContainer.removeChild(opponent.element);
            });
            opponents = [];
            
            opponentInterval = setInterval(createOpponent, 2000);
            updateGame();
        }
        
        // Botão de reiniciar
        restartBtn.addEventListener('click', startGame);
        
        // Iniciar o jogo
        startGame();
    </script>
</body>
</html>
