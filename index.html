<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Carros Avançada</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="game-container">
        <div id="road">
            <div class="road-side left"></div>
            <div class="lane-markings"></div>
            <div class="road-side right"></div>
        </div>
        
        <div id="difficulty-menu">
            <h2>Selecione a Dificuldade</h2>
            <button id="easy-btn">FÁCIL</button>
            <button id="medium-btn">MÉDIO</button>
            <button id="hard-btn">DIFÍCIL</button>
        </div>

        <div id="ranking">
            </div>

        <div id="player-car"></div>
        <div id="score">Pontos: 0</div>

        <div id="game-over">
            Fim de Jogo! <br>
            <span id="final-score">Pontos: 0</span><br><br>
            <button id="restart-btn">Menu Inicial</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
